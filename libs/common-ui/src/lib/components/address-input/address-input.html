<input type="text" class="tt-input" [formControl]="innerSearchControl">

@if (suggestions$ | async; as suggestions){
  @if (isDropdownOpened()) {
    <div class="suggestions-dropdown">
        @for (suggest of suggestions; track suggest){
          <button
            class="suggest-btn"
            (click)="onSuggestionPick(suggest)"
          >
            {{ suggest.data.city }} {{ suggest.data.street }} {{ suggest.data.house }}
          </button>
        }
    </div>
  }
}

<div [formGroup]="addressForm">
  <input
    formControlName="city"
    type="text"
    class="tt-input"
    placeholder="Город">
  <input
    formControlName="street"
    type="text"
    class="tt-input"
    placeholder="Улица">
  <input
    formControlName="building"
    type="text"
    class="tt-input"
    placeholder="Дом">
</div>
