<div class="settings-header">
  @if (profile$ | async; as profile) {
   <tt-profile-header [profile]="profile"></tt-profile-header>
  }
</div>

<form class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text">Имя</span>
        <input type="text" class="tt-form-input" formControlName="firstName" />
      </label>

      <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <input type="text" class="tt-form-input" formControlName="lastName" />
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input type="text" class="tt-form-input" formControlName="username" />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea
        class="tt-form-input tt-textarea"
        formControlName="description"
        rows="4"
      ></textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label__text">Аватар</span>
      <tt-avatar-upload></tt-avatar-upload>
    </label>

    <tt-stack-input formControlName="stack"></tt-stack-input>

    <tt-address-input formControlName="city"></tt-address-input>

  </div>
  <div>
    <div class="btn-wrapper">
      <div class="btn-wrapper__left">
        <a (click)="authService.logout()" class="logout-btn"
          ><svg class="logout-btn__icon" icon="logout"></svg
        ></a>
        <a [routerLink]="'/experimental'" class="logout-btn"
          ><svg class="logout-btn__icon" icon="form"></svg
        ></a>
      </div>
      <button class="btn settings-btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
