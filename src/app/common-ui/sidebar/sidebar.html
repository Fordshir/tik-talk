<img
  src="/assets/svg/sidebar-logo.svg"
  alt=""
  class="ml16 mb20"
>

<nav>
  <ul class="main-menu-list">
    @for (menuItem of menuItems; track menuItem){
      <li>
        <button class="menu-item">
          <svg class="menu-item__svg" [icon]="menuItem.icon"></svg>
          <span>{{ menuItem.label }}</span>
        </button>
      </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
  <tt-subscriber-card
    [profile]="profile"
  ></tt-subscriber-card>
}


<div class="to-subscribers mt20">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >Все подписчики</a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) {
    @if (me.avatarUrl) {
      <img class="sidebar__footer-avatar" [src]="me.avatarUrl | imgUrl" alt="">
    } @else {
      <img class="sidebar__footer-avatar" src="/assets/imgs/avatar-placeholder.png" alt="">
    }

    <div class="medium-text username-text">{{ me.username }}</div>

    <a [routerLink]="['settings']" class="settings-btn">
      <svg class="settings-btn-svg" icon="settings"></svg>
    </a>
  }
</footer>
