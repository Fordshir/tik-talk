@if (me(); as profile){
  <tt-avatar-circle
    class="size32"
    [avatarUrl]="profile.avatarUrl"
  ></tt-avatar-circle>
}

<textarea
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
  placeholder="Напишите что-нибудь"
  (keyup.enter)="onSend()"
></textarea>

<button class="btn-icon" (click)="onSend()">
  <svg icon="send-message" class="svg16"></svg>
</button>
