<div class="chats-filters-input__wrapper">
  <label class="tt-form-label chats-list-label">
    <span class="tt-form-label__text"></span>
    <input
      type="text"
      placeholder="Искать..."
      class="tt-form-input"
      [formControl]="filterChatsControl"
    >
  </label>
</div>

<ng-scrollbar>
  @for (chat of chats$ | async; track chat.id) {
    <button
      chats
      [chat]="chat"
      [routerLink]="[chat.id]"
      routerLinkActive="active"
    ></button>
  }
</ng-scrollbar>
