@if (post(); as post) {
  <tt-avatar-circle
    class="size32"
    [avatarUrl]="post.author.avatarUrl"
  ></tt-avatar-circle>

  <main class="post-body">
    <div class="post-header">
      <strong class="post_author">
        {{ post.author.firstName }} {{ post.author.lastName }}
        <span class="post-created-at">{{ post.createdAt | timeAgo }}</span>
      </strong>
    </div>

    <p class="medium-text">{{ post.content }}</p>

    <div class="post-counters">
      <span class="comment-amount">
        <svg icon="comment" class="svg16"></svg>
        <span class="comments-length">{{ comments().length }}</span>
      </span>
    </div>

    <div class="post__comments-wrapper">
      <ng-scrollbar>
        @for (comment of comments(); track comment.id) {
          <tt-comment
            [comment]="comment"
          ></tt-comment>
        }
      </ng-scrollbar>
    </div>

    <tt-post-input
      (created)="onCreated($event)"
      [postId]="post.id"
      [isCommentInput]="true"
      [profile]="profile()"
    ></tt-post-input>
  </main>
}
